<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Apple {
            constructor() {
                this.weight = 10;
            }

            getWeight() {
                return this.weight;
            }

            decreaseWeight() {
                if (this.weight > 0) {
                    this.weight--;
                }
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }

            speak(words) {
                console.log(`${this.name} says: "${words}"`);
            }

            eat(apple) {
                if (apple.getWeight() > 0) {
                    console.log(`${this.name} is eating an apple.`);
                    this.weight++;
                    apple.decreaseWeight();
                } else {
                    console.log(`${this.name} cannot eat. The apple is out of weight.`);
                }
            }

            checkWeight() {
                console.log(`${this.name}'s weight: ${this.weight} kg`);
            }
        }

        // Mô phỏng câu chuyện
        const adam = new Human('Adam', 'Male', 70);
        const eva = new Human('Eva', 'Female', 60);
        const appleTree = new Apple();

        while (appleTree.getWeight() > 0) {
            adam.eat(appleTree);
            eva.eat(appleTree);
        }

        adam.checkWeight();
        eva.checkWeight();

    </script>
</body>

</html>
