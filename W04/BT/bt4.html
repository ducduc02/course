<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var table = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
        
        // hàng
        for (i = 1; i <= 9; i++) {
            table = table + "<tr>"
            // cột
            for (j = 2; j <= 9; j++) {
                table = table + "<td>" + `${j} x ${i} = ${i*j}` + "</td>";
            }
            table = table + "</tr>";
        }
        table = table + "</table>";
        document.write(table)
    </script>
</body>
</html>
