<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fib = [0,1]
        sum = 1;
        for(i =2; i < 20; i ++){
            fib.push(fib[i-1] + fib[i-2])
            sum += fib[i]
        }

        document.write('Dãy Fibonacci đầu tiên gồm 20 số là:' + fib.join(', ') + '<br> <br>')
        document.write('Tổng của 20 số đầu tiên trong dãy Fibonacci là: ' + sum);


    </script>
</body>
</html>
