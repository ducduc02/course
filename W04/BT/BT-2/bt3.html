<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fib = [0,1]

        for(i =2; i < 20; i ++){
            fib.push(fib[i-1] + fib[i-2])
        }

        document.write('Dãy Fibonacci đầu tiên gồm 20 số là:' + fib.join(', '))
    </script>
</body>
</html>
