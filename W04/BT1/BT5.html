<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // hàng
        for (i = 1; i <= 5; i++) {
            // cột 
            for (j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')

        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5 - i + 1; j++) {
                document.write('*')

            }
            document.write('<br>')

        }
        



    </script>
</body>

</html>
