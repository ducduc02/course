<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input">
    <button type="button" onclick="calculator()">Tính</button>
    <p id="output"></p>

    <script>
        function calculator() {
            var input = parseInt(document.querySelector('#input').value);

            // Kiểm tra nếu không phải là số hoặc không có giá trị
            if (isNaN(input) || input < 0) {
                document.querySelector('#output').innerHTML = 'Vui lòng nhập một số nguyên không âm.';
                return;
            }

            var fibArr = [];

            if (input >= 1) {
                fibArr.push(1);
            }


            if (input >= 2) {
                fibArr.push(1);
            }

            var i = 2
            while (i < input) {
                fibArr[i] = fibArr[i - 1] + fibArr[i - 2];
                i++
            }

            document.querySelector('#output').innerHTML = fibArr.join(', ')
        }
    </script>
</body>

</html>
