<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 4px 10px 10px gray;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
            transition: border-color 0.3s;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="reset"] {
            background-color: red;
            margin-left: 10px;
            border: 1px solid white;
        }

        button[type="reset"]:hover {
            background-color: white;
            border: 1px solid red;
            color: red;
        }

        button[type="submit"] {
            background-color: blue;
            margin-left: 10px;
            border: 1px solid white;
        }

        button[type="submit"]:hover {
            background-color: white;
            border: 1px solid blue;
            color: blue;
        }
        .btn-form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Sở thích của tôi</h2>
        <form action="#" method="get">
            <div class="form-group">
                <label for="yourname">Họ và tên:</label>
                <input type="text" id="yourname" name="yourname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Sở thích:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobby"> Thể thao</label>
                    <label><input type="checkbox" name="hobby"> Âm nhạc</label>
                    <label><input type="checkbox" name="hobby"> Đọc sách</label>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobby"> Lướt web</label>
                    <label><input type="checkbox" name="hobby"> Chơi game</label>
                    <label><input type="checkbox" name="hobby"> Điện ảnh</label>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobby"> Du lịch</label>
                </div>
            </div>
            <div class="btn-form">
                <button type="submit">Gửi thông tin</button>
                <button type="reset">Nhập lại</button>
            </div>
        </form>
    </div>
</body>
</html>
