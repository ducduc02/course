<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">

        <input type="text" id="display" name="display" disabled>

        <div class="row">
            <button class="btn" value="7" onclick="appendValue('7')">7</button>
            <button class="btn" value="8" onclick="appendValue('8')">8</button>
            <button class="btn" value="9" onclick="appendValue('9')">9</button>
            <button class="btn" value="AC" onclick="clearDisplay()">AC</button>
            <button class="btn orange" value="/" onclick="appendValue('/')">/</button>
        </div>
        <div class="row">
            <button class="btn" value="4" onclick="appendValue('4')">4</button>
            <button class="btn" value="5" onclick="appendValue('5')">5</button>
            <button class="btn" value="6" onclick="appendValue('6')">6</button>
            <button class="btn" value="DE" onclick="deleteLastChar()">DE</button>
            <button class="btn orange" value="*" onclick="appendValue('*')">*</button>
        </div>
        <div class="row">
            <button class="btn" value="1" onclick="appendValue('1')">1</button>
            <button class="btn" value="2" onclick="appendValue('2')">2</button>
            <button class="btn" value="3" onclick="appendValue('3')">3</button>
            <button class="btn" value="%" onclick="appendValue('%')">%</button>
            <button class="btn orange" value="-" onclick="appendValue('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" value="0" onclick="appendValue('0')">0</button>
            <button class="btn" value="." onclick="appendValue('.')">.</button>
            <button class="btn" value="=" onclick="evaluateExpression()">=</button>
            <button class="btn" value="+/-" onclick="toggleSign()">+/-</button>
            <button class="btn orange" value="+" onclick="appendValue('+')">+</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
