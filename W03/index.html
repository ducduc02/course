<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="text" id="num3">
    <button onclick="calculate()">Tính</button><br>
    <p id="output"></p>


    <script>

        function calculate() {
            var num1 = parseInt(document.querySelector('#num1').value);
            var num2 = parseInt(document.querySelector('#num2').value);
            var num3 = parseInt(document.querySelector('#num3').value);

            var maxNum;

            if (num1 > num2 && num1 > num3) {
                maxNum = num1;
            } else if (num2 > num3) {
                maxNum = num2;
            } else {
                maxNum = num3;
            }
            document.querySelector('#output').innerHTML = `${maxNum} là số lớn nhất`;
        }
    </script>
</body>

</html>
